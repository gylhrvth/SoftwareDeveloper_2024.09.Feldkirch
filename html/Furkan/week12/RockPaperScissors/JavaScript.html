    <title>JavaScriptScissors</title>
    <script src="skibidi.js" defer></script>

    </head>

    <body>
        <h1>Javascript</h1>
        
        
        <button onclick="
        playGame('rock');
        ">Rock</button>

       <button onclick="
       resetScore()">resetScore</button>

    </button>
