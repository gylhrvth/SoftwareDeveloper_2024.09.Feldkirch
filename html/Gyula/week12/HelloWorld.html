<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document: Hello World!</title>
<style>
    header {
        display:grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
    }

    header div {
        background-color: lightblue;
        padding: 10px;
        text-align: center;
    }
    header div:hover {
        background-color: rgb(100, 200, 234);
        transition: background-color 0.3s;
    }
    .mitte {
        display: grid;
        justify-content: center;
    }
</style>
</head>
<body>
    <h1>Hello Gyula, aaaaaaaah!</h1>

    <header>
        <div>Menü</div>
        <div>Menü</div>
        <div>Menü</div>
        <div>Menü</div>
        <div>Menü</div>
    </header>

    <div class="mitte">
        <ul>
            <li>Punkt 1</li>
            <li>Punkt 2</li>
            <li>Punkt 3</li>
            <li>Punkt 4</li>
            <li>Punkt 5</li>
        </ul>    
    </div>

</body>
</html>
