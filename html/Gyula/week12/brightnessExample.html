<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p{
        font-size: 2.5em;
        background-color: purple;
        color:white;
        padding: 0.5em;
    }
    div img {
        width: 30vw;
        filter: sepia(100%) brightness(160%) hue-rotate(120deg);
    }
</style>
</head>
<body>
    <h1>Brightness example</h1>
    <p style="filter: brightness(50%)">Hello World!</p>
    <p>Hello World!</p>
    <p style="filter: brightness(400%)">Hello World!</p>
    <div><img src="../../Furkan/week12/firstTry/Fenerbahce.jpg" alt="" srcset=""></div>
</body>
</html>
