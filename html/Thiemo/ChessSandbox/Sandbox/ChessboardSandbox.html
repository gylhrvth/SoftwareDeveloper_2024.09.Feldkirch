        body {
            display: flex;
            align-items: center;

        .chessboard {
            width: 80vw;
            height: 80vw;
            margin: 0 auto;
            margin-top: 3%;
            margin-bottom: 3%;
            display: flex;
            flex-wrap: wrap;
        }

        .square {
            width: 12.5%;
            height: 12.5%;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .white {
            background-color: #f0d9b5;
        }

        .black {
            background-color: #b58863;
        }

        .coordianteletters {
            height: auto;
            display: flex;
            bottom: 4%;
            right: 4%;
            position: absolute;
            font-size: 12px;
            font-weight: bold;
        }

        .coordianterank {
            height: auto;
            display: flex;
            top: 4%;
            left: 4%;
            position: absolute;
            font-size: 12px;
            font-weight: bold;
        }

        .piece {
            width: 90%;
            z-index: 1;
            cursor: pointer;
        }
        
        .piece img {
            max-width: 100%;
            width: 100%;
            height: auto;
        }

        .whitetext {
            color: #f0d9b5
        }

        .blacktext {
            color: #b58863;
        }

        @media (min-width: 800px) {
            .chessboard {
                width: 800px;
                height: 800px;
            }

        }
    </style>
</head>
