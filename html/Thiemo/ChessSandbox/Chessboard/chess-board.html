    #game-container {
      display: flex;

      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 10px;
      /* Optional: Adds space above the container */

    #chess-board-wrapper {
  position: relative;
  width: 1000px;
  height: 1000px;
  border:  15px solid white;
  display: flex;
  justify-content: center;
  align-items: center;
}

    #arrows-container {
      position: absolute;
      left: -18px;
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    #arrows-container p {
      font-size: 20px;
      color: black;
      margin: 5px 0;
      text-align: center;
      transition: transform 0.5s; /* Smooth rotation transition */
    }

    .rotate {
      transform: rotate(180deg); /* Rotate 180 degrees */
    }


#chess-board {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 1fr);
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

    .coordinateRank {
      position: absolute;
      top: -40px;
      /* Top-left corner */
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      /* Make it visible on both white and black squares */
    }

    .coordinateFile {
      position: absolute;
      bottom: -40px;
      /* Bottom-right corner */
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      /* Make it visible on both white and black squares */
    }

    .square {
      position: relative;
      /* Required for absolute positioning of coordinates */
      height: 125px;
      display: grid;
      justify-content: center;
      align-items: end;
      font-size: 110px;
      line-height: 1em;
    }

    .whiteSquare {
      background-color: rgba(218, 205, 179, 0.911);
    }

    .blackSquare {
      background-color: rgba(50, 110, 39, 0.773);
    }

    .whiteFigure {
      color: whitesmoke;
    }

    .blackFigure {
      color: black;
    }

    .highlightSquare {
      position: relative;
    }

    .highlightSquare::before {
      content: '';
      position: absolute;
      top: 25%;
      /* Position to use 50% of the square */
      left: 25%;
      /* Center horizontally */
      width: 50%;
      /* Circle diameter = 50% of the square */
      height: 50%;
      /* Circle diameter = 50% of the square */
      background-color: rgba(255, 255, 255, 0.4);
      /* Semi-transparent yellow */
      border-radius: 50%;
      /* Makes it a circle */
      pointer-events: none;
      /* Prevent interaction with the circle */
      z-index: -0.5;
    }

    @media (min-width: 800px) {
      .chessboard {
        width: 800px;
        height: 800px;
      }

    }
  </style>
</head>
