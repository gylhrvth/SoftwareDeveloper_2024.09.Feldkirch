<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empty Chessboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: 20px; /* Optional: Adds space above the container */
}

#turn-display {
    font-size: 50px;
    margin-bottom: 10px;  /* Adds space between the turn display and the chessboard */
    
}

    #chess-board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 1000px;
      height: 1000px;
      border: 2px solid black;
      justify-content: right;
      position: relative;
    }

    .coordinateRank {
      position: absolute;
      top: -40px;
      /* Top-left corner */
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      /* Make it visible on both white and black squares */
    }

    .coordinateFile {
      position: absolute;
      bottom: -40px;
      /* Bottom-right corner */
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      /* Make it visible on both white and black squares */
    }

    .square {
      position: relative;
      /* Required for absolute positioning of coordinates */
      height: 125px;
      display: grid;
      justify-content: center;
      align-items: end;
      font-size: 110px;
      line-height: 1em;
    }

    .whiteSquare {
      background-color: rgba(218, 205, 179, 0.911);
    }

    .blackSquare {
      background-color: rgba(50, 110, 39, 0.773);
    }

    .whiteFigure {
      color: whitesmoke;
    }

    .blackFigure {
      color: black;
    }

    .highlightSquare {
      position: relative;
    }

    .highlightSquare::before {
      content: '';
      position: absolute;
      top: 25%;
      /* Position to use 50% of the square */
      left: 25%;
      /* Center horizontally */
      width: 50%;
      /* Circle diameter = 50% of the square */
      height: 50%;
      /* Circle diameter = 50% of the square */
      background-color: rgba(255, 255, 255, 0.4);
      /* Semi-transparent yellow */
      border-radius: 50%;
      /* Makes it a circle */
      pointer-events: none;
      /* Prevent interaction with the circle */
      z-index: -0.5;
    }

    @media (min-width: 800px) {
      .chessboard {
        width: 800px;
        height: 800px;
      }

    }
  </style>
</head>

<body>
  <div id="game-container">
    <div id="turn-display">White's Turn</div>
    <div id="chess-board"></div>
  </div>

  <br>

  <script type="module" src="chess.js"></script>

</body>

</html>
