<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orianna</title>
    <style>
        /* Body and overall styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for both sections */
        .content-container {
            width: 60%; /* The content will take 60% of the page's width */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90%; /* To fit both sections vertically on the page */
        }

        /* Section for Orianna description */
        .description {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50%; /* Half of the container height */
        }

        /* Text section */
        .text {
            width: 50%; /* 50% of the section */
            text-align: left;
            margin-right: 10px;
        }

        /* Image section */
        .image {
            width: 45%; /* 45% of the section */
            text-align: right;
        }

        /* Styling for the image */
        img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Section for Orianna skin image */
        .skin {
            width: 100%;
            text-align: center;
        }

        /* Styling for the skin image */
        .skin img {
            width: 50%; /* Makes the skin image responsive */
            height: auto;
            object-fit: contain;
        }

        /* Back Link Styling */
        a {
            color: #00aaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Main content container -->
    <div class="content-container">
        <!-- Orianna description and image -->
        <div class="description">
            <div class="text">
                <h1>Orianna</h1>
                <p>A strange clockwork girl imbued with the magic of the Winterlands, Orianna once lived within a snowglobe created by a kindly old inventor. At the end of his life, he freed her, and now she searches for greater purpose, serving in the court of the Poro King.</p>
            </div>
            <div class="image">
                <img src="https://th.bing.com/th/id/OIP.1F-HfYTzN4rRbimNhJTSTQHaEK?w=295&h=180&c=7&r=0&o=5&pid=1.7" alt="Orianna">
            </div>
        </div>

        <!-- Orianna skin image -->
        <div class="skin">
            <h1>Orianna Skin</h1>
            <img src="../Picture/orianna download.jpg" alt="Orianna Skin">
        </div>

        <!-- Back Link -->
        <h2><a href="http://127.0.0.1:5500/html/Thiemo/LOLUniverseTRY1.html">Back to main Page</a></h2>

</html>
