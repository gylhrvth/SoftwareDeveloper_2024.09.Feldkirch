<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document: Hello World!</title>
</head>
    <style>
        .body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .grid-container{
        display: grid;
        gap: 10px;
        background-color: #2196F3;
        padding: 10px;
        }

        .grid-item{
            background-color: rgb(140, 192, 199);
            color: white;
            text-align: left;
            padding: 20px;
        }

        .item1 {
            grid-column: 1;
            grid-row: 1;
        }

        .item2 {
            grid-column: 1;
            grid-row: 2;
        }

        .item3 {
            grid-column: 1;
            grid-row: 3;
        }

        .item4 {
            grid-column: 2;
            grid-row: 1 ;
        }

        .item5 {
            grid-column: 2;
            grid-row: 2;
        }

        .grid-container2 {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; /* Erste Spalte nimmt 1/5 und zweite Spalte 3/5 und dritte Spalte 1/5 des verf√ºgbaren Platzes */
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header header header"
                "nav main aside"
                "footer footer footer";
            gap: 10px;
            height: 100px;
        }

        .header {
            grid-area: header;
            background-color: rgba(177, 53, 15, 0.568);
            padding: 50;
            text-align: center;
        }

        .nav {
            grid-area: nav;
            background-color: rgba(59, 109, 135, 0.679);
            padding: 50;
            text-align: center;
        }

        .main {
            grid-area: main;
            background-color: rgba(52, 154, 52, 0.605);
            padding: 50;
            text-align: center;
        }

        .aside {
            grid-area: aside;
            background-color: rgb(107, 73, 151);
            padding: 50;
            text-align: center;
        }

        .footer {
            grid-area: footer;
            background-color: rgb(221, 80, 101);
            padding: 50;
            text-align: center;
        }
    </style>
</head>
    <body>
        <p>Grid example</p>
            <div class="grid-container">
            <div class="grid-item item1">Impressum</div>
            <div class="grid-item item2">Career</div>
            <div class="grid-item item3">Help</div>  
            <div class="grid-item item4">Cookies</div>
            <div class="grid-item item5">Hello</div>
            <div class="grid-item item6">Newsletter</div>
            <div class="grid-item item7">Keine Ahnung</div>
            <div class="grid-item item8">8</div>
            <div class="grid-item item9">9</div>
        </div>
    <hr>
        <p>Example 2:</p>
        <div class="grid-container2">
            <header class="header">Header</header>
            <nav class="nav">Navigation</nav>
            <main class="main">Hauptinhalt</main>
            <aside class="aside">Seitenleiste</aside>
            <footer class="footer">Footer</footer>
    </div>
</body>
</html>
