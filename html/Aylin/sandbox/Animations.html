<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document: Hello World!</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: rgb(181, 82, 124);
        position: relative;
        animation-name: example;
        animation-duration: 4s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
    }

    @keyframes example {
        0%   {background-image:linear-gradient(rgb(181, 82, 124), rgb(248, 46, 46), rgb(227, 56, 8), orange, rgb(217, 255, 0)); left:0px; top:0px;}
        25%  {background-image:linear-gradient(to right, rgb(217, 255, 0), rgb(62, 132, 50), rgb(19, 125, 196)); left:200px; top:0px;}
        50%  {background-image:linear-gradient(to bottom, rgb(28, 66, 190), rgb(85, 59, 146)); left:200px; top:200px;}
        75%  {background-image:linear-gradient(180deg, rgb(181, 82, 124), rgb(248, 46, 46), rgb(227, 56, 8), orange, rgb(217, 255, 0)); left:300px; top:300px;}
        100% {background-image:linear-gradient(to right, rgba(255, 0, 0, 0), rgba(255,0,0,1)); left:400px; top:500px;}
    }
</style>
<body>
    <div></div>
</body>
</html>
