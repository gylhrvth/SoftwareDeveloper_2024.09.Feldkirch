<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<style>
    /*Selectors*/
    p {
        color: blue;
        font-size: 16px;
    }

    #firstname {
        background-color: yellow;
    }

    * {
        margin: 20px;
        padding: 50px;
    }

    .intro{
        font-family: 'Lucida Sans';
        font-size: 8em;
    }

    /*Attribute Selectors*/

    p[lang]{
        background-color: brown;
        font-size: 20px;
    }

    a[target="_blank"]{
        background-color: aqua;
    }

    p[lang="no"]{
        background-color: red;
    }

    [title~="flower"]{
        background-color: rgb(0, 179, 255);
    }

    p[lang|=tr] {
        background: rgb(80, 35, 122);
    }

    /* has class name */

    div[class^="test"] {
        background: rgb(55, 150, 210);
    }

    /* ends witch classname*/
    div[class$="test"] {
        background-color: chocolate;
    }

    /* contains classname */
    div[class*="ram"] {
        background: rgb(233, 0, 140);
    }

</style>
<body>
    <p id="firstname">Aylüüüüün</p>

    <p class="intro">Welcome to the sandbox</p>

    <p lang>Salut mon ami</p>

    <a href="https://www.google.com" target="_blank">Google.com</a><br>
    <p lang="no">You can easily say NO!</p>

    <img src="klematis.jpg" title="klematis flower" width="150" height="120">

    <p lang="en">Hello!</p>
    <p lang="en-us">Hi!</p>
    <p lang="tr">Ello!</p>

    <div class="testing">Was läuftttt</div>

    <div class="ula_ne_test">la noliyyy</div>

    <div class="rambo">la noliyyy</div>

</body>
</html>
