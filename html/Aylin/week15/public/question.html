<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<style>
    #player-name {
        position: fixed;
        text-align: center;
        font-family: 'Franklin Gothic Medium';
        font-size: 30px;
        top: 50px;
        transform: translateX(-50%); 
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
        flex-direction: column;
    }

    .quiz-container {
        width: 80%;
        height: 60%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: relative;
        text-align: center;
    }

    .Kategorie {
        position: absolute;
        text-align: center;
        top: 15px;
        left: 15px;
        font-size: 16px;
        padding: 10px 20px;
        background-color: #fff;
        border: 2px solid #353575;
        border-bottom: 2px solid #3a3a7a;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(73, 72, 72, 0.2);
    }

    .player {
        position: relative;
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 25px;
        font-weight: bold;
    }

    #question {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 50px;
        font-weight: bold;
        text-align: center;       
    }

    #countdown {
        position: absolute;
        font-size: 20px;
        font-weight: bold;
        bottom: 0;
    }

    .progress-bar {
        position: absolute;
        width: 100%;
        border-radius: 5px;
        overflow: hidden;
        bottom: 0;
    }

    .progress {
        height: 7px;
        background-color: rgb(13, 2, 111);
        width: 100%;
        border-radius: 10px;
        transition: width 1s linear;
    }
</style>
<body>
    <header>
        <div id="player-name"></div>
    </header>
    <div class="Kategorie">
        <p id="category"></p>
        <p id="question-value"></p>
    </div>
    <div class="quiz-container">
        <p id="question"></p>
        <p id="countdown"></p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script src="script/counter.js"></script>
    <script src="script/question.js"></script>
    <script src="script/triviaQ.js"></script>
    <script>
        const socket = new WebSocket('ws://' + window.location.hostname + ':5400/question');
        const playerNameDiv = document.getElementById('player-name');

        socket.addEventListener('open', () => {
            console.log('Connected to Question WebSocket server');
            socket.send(JSON.stringify({ action: 'getGameState' }));
        });

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'gameState') {
                const gameState = data.gameState;
                console.log(gameState);

                const currentPlayerName = gameState.players[gameState.currentPlayer];

                if (playerNameDiv) {
                    playerNameDiv.textContent = `${currentPlayerName}'s turn`;
                }
            }
        });

        socket.addEventListener('close', () => {
            console.log('Disconnected from WebSocket server');
        });
    </script>
</body>
</html>
