<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        header {
            text-align: center;
            font-family: 'Franklin Gothic Medium';
            font-size: 30px;
        }

        .categorie-container, .categorie2-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: space-between;
            width: 100%;
        }

        .wrapper {
            display: flex;
            gap: 20px;
        }

        h2 {
            text-align: center;
            font-family: Comic sans;
        }

        button {
            padding: 30px 60px 30px 60px;
        }

        #player-name {
            font-weight: bold;
            color: blue;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="player-name"></div>
    </header>
    <div class="wrapper">
        <div class="categorie-container">
            <h2>Musik</h2>
            <button class="q100" id="m100">100</button>
            <button class="q200" id="m200">200</button>
        </div>
        <div class="categorie2-container">
            <h2>Serie</h2>
            <button class="q100" id="s100">100</button>
            <button class="q200" id="s200">200</button>
        </div>
    </div>
    <script src="script/triviaQ.js"></script>
    <script>
        const socket = new WebSocket('ws://' + window.location.hostname + ':5400/trivia');
        const playerNameDiv = document.getElementById('player-name');

        // Handle WebSocket connection opening
        socket.addEventListener('open', () => {
            console.log('Connected to trivia WebSocket!');
        });
        document.getElementById('m100').addEventListener('click', function(){
            selectCategory('Musik', 100);
        });

        document.getElementById('m200').addEventListener('click', function(){
            selectCategory('Musik', 200);
        });

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            console.log('Message from server:', event.data);
            
            // Active Player
            if (data.type === 'activePlayer') {
                const activePlayerName = data.playerName;
                playerNameDiv.textContent = `${activePlayerName}'s turn`;
            }
        });

        socket.addEventListener('close', () => {
            console.log('Trivia WebSocket connection closed');
        });

        socket.addEventListener('error', (error) => {
            console.error('WebSocket error:', error);
        });
    </script>
</body>
</html>
