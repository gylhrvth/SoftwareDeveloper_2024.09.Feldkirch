<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example 2</title>
    <style>
        .grid-container1 { /* Column-Gap */
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
            column-gap: 20px;
        }
        .grid-container2 { /* Row-Gap */
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
            row-gap: 20px;
        }
        .grid-container3 { /* Gap */
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
            gap: 50px           /* Macht bei beiden 50px Gap */
        }
        .grid-container4 { /* Gap mit zwei Unterschiedlichen Werten (Row | Column) */
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
            gap: 50px 200px;    /* Erste Zahl Row Gap / Zweite Zahl ist der Column Gap */
        }
        .grid-container5, .grid-container6 { /* Grid Linien */
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;          
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .grid-container5 div, .grid-container6 div  {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            padding: 20px;
            margin: 5px;
            font-size: 30px;
            text-align: center;
        }

        .grid-item1 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .grid-item11 {
            grid-row-start: 1;
            grid-row-end: 3;
        }
    </style>
</head>
<body>
    <h1>Grid Examples from W3Schools</h1>
    <p style="font-size: 22px;">Column gap:</p>

    <div class="grid-container1">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
<hr>
    <p style="font-size: 22px;">Row gap:</p>
    <div class="grid-container2">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>

    <p style="font-size: 22px;">Gap:</p>
    <div class="grid-container3">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>

    <p style="font-size: 22px;">Gap mit zwei Werten definiert</p>
    <div class="grid-container4">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>

    <p style="font-size: 22px;">Grid Linien | Column Blöcke Verbinden</p>
    <div class="grid-container5">
        <div class="grid-item1">1</div>
        <div class="grid-item2">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item4">4</div>
        <div class="grid-item5">5</div>
        <div class="grid-item6">6</div>
        <div class="grid-item7">7</div>
        <div class="grid-item8">8</div>
    </div>

    <p style="font-size: 22px;">Grid Linien | Row Blöcke Verbinden</p>
    <div class="grid-container6">
        <div class="grid-item11">1</div>
        <div class="grid-item22">2</div>
        <div class="grid-item33">3</div>
        <div class="grid-item44">4</div>
        <div class="grid-item55">5</div>
        <div class="grid-item66">6</div>
        <div class="grid-item77">7</div>
        <div class="grid-item88">8</div>
    </div>

    

</body>
</html>
